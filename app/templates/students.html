<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Все студенты</title>
    <link rel="stylesheet" type="text/css" href="/static/style/styles.css">
</head>
<body>
<h1>Список студентов</h1>
<div>
    {% for student in students %}
    <div class="student-card">
        <img src="/static/images/{{ student.id }}.webp" alt="Student photo">
        <div class="details">
            <h2>ID:{{ student.id }}</h2>
            <p>Full name: {{ student.first_name }} {{ student.last_name }}</p>
            <p>Email: {{ student.email }}</p>
            <p>Специальность: {{ student.major }}</p>
            <p>Курс: {{ student.course }}</p>
        </div>
        <a href="/pages/students/{{ student.id }}">Смотреть всю информацию</a>
    </div>
    {% endfor %}
</div>
</body>
</html>
